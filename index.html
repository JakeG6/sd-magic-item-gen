<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Magic Item Generator</title>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'MedievalSharp', cursive;
                background-color: #000000;
                color: #c7b377;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                text-align: center;
            }
            h1 {
                color: #ffd700;
                text-shadow: 2px 2px 4px #000000;
            }
            button {
                font-family: 'MedievalSharp', cursive;
                font-size: 18px;
                padding: 10px 20px;
                cursor: pointer;
                background-color: #4a0000;
                color: #ffd700;
                border: 2px solid #6d4c41;
                border-radius: 5px;
                transition: all 0.3s;
            }
            button:hover {
                background-color: #6d0000;
            }
            #itemDisplay {
                margin-top: 20px;
                padding: 20px;
                border: 2px solid #6d4c41;
                border-radius: 5px;
                text-align: left;
                background-color: rgba(74, 0, 0, 0.7);
            }
            h2 {
                color: #ffd700;
                text-shadow: 2px 2px 4px #000000;
            }
            strong {
                color: #ff9800;
            }
            ul {
                list-style-type: none;
                padding-left: 0;
            }
            li {
                margin-bottom: 5px;
            }
            li::before {
                content: "â€¢ ";
                color: #ff9800;
            }
            select {
                font-family: 'MedievalSharp', cursive;
                font-size: 16px;
                padding: 5px 10px;
                margin-right: 10px;
                background-color: #4a0000;
                color: #ffd700;
                border: 2px solid #6d4c41;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Magic Item Generator</h1>
        <div>
            <label for="bonusSelect">Choose total bonus:</label>
            <select id="bonusSelect">
                <option value="random" selected>Random</option>
                <option value="0">+0</option>
                <option value="1">+1</option>
                <option value="2">+2</option>
                <option value="3">+3</option>
            </select>
            <button id="generateButton">Generate Magic Item</button>
        </div>
        <div id="itemDisplay"></div>

        <script>
            document.getElementById('generateButton').addEventListener('click', function() {
                const bonusSelect = document.getElementById('bonusSelect');
                let selectedBonus = bonusSelect.value;
                
                if (selectedBonus === 'random') {
                    selectedBonus = Math.floor(Math.random() * 4); // Changed to include 0
                } else {
                    selectedBonus = parseInt(selectedBonus);
                }

                const item = chooseMagicItemType(selectedBonus);
                const itemName = `${item.prefix} ${item.baseItem} ${item.suffix}`.trim();
                
                let itemColor;
                switch(item.totalBonus) {
                    case 0:
                        itemColor = '#FFFFFF'; // White for +0 items
                        break;
                    case 1:
                        itemColor = '#4169E1'; // Royal Blue
                        break;
                    case 2:
                        itemColor = '#FFD700'; // Gold
                        break;
                    case 3:
                        itemColor = '#FFA500'; // Orange
                        break;
                    default:
                        itemColor = '#c7b377'; // Default color
                }
                
                let itemDescription = `
                    <h2 style="color: ${itemColor};">${itemName}</h2>
                    <p><strong>Type:</strong> ${item.itemSlot}</p>
                    <ul>
                        ${item.bonusEffects.map(effect => `<li>${effect}</li>`).join('')}
                    </ul>
                `;

                document.getElementById('itemDisplay').innerHTML = itemDescription;
            });
        </script>
        <script src="./magic-item-gen.js"></script>

    </body>
</html>
